<ul>

    <li *ngFor="let evt of events"> {{ evt.name }} 
    
        <img [src] = "evt.pic" width="50px" height="50px">
        <button (click)="delete(evt.id)"> Remove </button>

    </li>

</ul>

<input type="text" #newEventNameInput>  <!-- referencia létrehozása az eseményhez, ezzel a névvel
hivatkozhatok rá innentől a lenti sorban, és a .ts-ben is -->
<button (click)="add(newEventNameInput)"> Save value </button>
